<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boletim IBBV São Carlos</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #2e7d32; color: white; padding: 20px; text-align: center; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: #f9f9f9; border-radius: 8px; }
    h2 { color: #2e7d32; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    .proximo-culto img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px; }
    iframe { width: 100%; height: 400px; border: none; border-radius: 8px; margin-top: 10px; }
    @media print {
      .container { column-count: 3; column-gap: 30px; }
      .container section, .container h2, .container p, .container ul { break-inside: avoid; }
      img, iframe { max-width: 100%; height: auto !important; }
      button { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Boletim IBBV São Carlos</h1>
  </header>

  <div class="container">
    <section class="proximo-culto">
      <h2>Próximo Culto</h2>
      <img src="proximo-culto.png" alt="Imagem do próximo culto">
    </section>

    <section class="culto-online">
      <h2>Culto Online</h2>
      <p>Acompanhe nossas transmissões ao vivo pelo Facebook:</p>
      <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FIBBVSaoCarlos%2F&tabs=timeline&width=500&height=400&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" allowfullscreen></iframe>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 IBBV São Carlos. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
