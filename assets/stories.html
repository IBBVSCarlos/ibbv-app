<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stories - M√≠dia IBBV</title>
  <link rel="stylesheet" href="styles.css"> <!-- como estamos em /assets, o caminho √© direto -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header>
    <h1 style="text-align: center; margin-top: 1.5rem;">üì± M√≠dias para Stories e Divulga√ß√£o</h1>
  </header>

  <main class="container" style="padding: 1rem 2rem;">
    <section class="section-box">
      <p>Estas artes foram preparadas para as redes sociais da igreja. Baixe, compartilhe e participe na divulga√ß√£o das programa√ß√µes e mensagens üí¨üì£</p>

      <div class="avisos-lista">

        <!-- ITEM DE M√çDIA -->
        <div class="aviso-item">
          <img src="midias/story_exemplo.jpg" alt="M√≠dia exemplo de Story" class="midia-thumbnail" onclick="abrirModal('midias/story_exemplo.jpg')">
          <div class="aviso-botoes">
            <a href="midias/story_exemplo.jpg" class="btn-aviso" download>
              <i class="fa-solid fa-download"></i> Baixar Imagem
            </a>
          </div>
        </div>

        <!-- ITEM DE V√çDEO -->
        <div class="aviso-item">
          <video width="100%" controls>
            <source src="midias/video_story_exemplo.mp4" type="video/mp4">
            Seu navegador n√£o suporta reprodu√ß√£o de v√≠deo.
          </video>
          <div class="aviso-botoes">
            <a href="midias/video_story_exemplo.mp4" class="btn-aviso" download>
              <i class="fa-solid fa-download"></i> Baixar V√≠deo
            </a>
          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- Modal de imagem -->
  <div class="imagem-modal" id="imagemModal" style="display: none;">
    <div class="imagem-modal-conteudo">
      <span class="imagem-modal-fechar" onclick="fecharModal()">&times;</span>
      <img id="imagemModalConteudo" src="" alt="Visualiza√ß√£o da m√≠dia">
    </div>
  </div>

  <script>
    function abrirModal(src) {
      const modal = document.getElementById('imagemModal');
      const img = document.getElementById('imagemModalConteudo');
      img.src = src;
      modal.style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('imagemModal').style.display = 'none';
    }
  </script>
</body>
</html>

<script>
  const CATEGORIA_ATUAL = "stories"; // OU "projecao"

fetch("../data/midias.json")

    .then(res => res.json())
    .then(midias => {
      const container = document.querySelector(".avisos-lista");
      midias
        .filter(item => item.categoria === CATEGORIA_ATUAL)
        .forEach(item => {
          const div = document.createElement("div");
          div.className = "aviso-item";

          if (item.tipo === "imagem") {
            div.innerHTML = `
              <img src="${item.arquivo}" alt="${item.descricao}" class="midia-thumbnail" onclick="abrirModal('${item.arquivo}')">
              <div class="aviso-botoes">
                <a href="${item.arquivo}" class="btn-aviso" download>
                  <i class="fa-solid fa-download"></i> Baixar Imagem
                </a>
              </div>`;
          } else if (item.tipo === "video") {
            div.innerHTML = `
              <video width="100%" controls>
                <source src="${item.arquivo}" type="video/mp4">
                Seu navegador n√£o suporta reprodu√ß√£o de v√≠deo.
              </video>
              <div class="aviso-botoes">
                <a href="${item.arquivo}" class="btn-aviso" download>
                  <i class="fa-solid fa-download"></i> Baixar V√≠deo
                </a>
              </div>`;
          }

          container.appendChild(div);
        });
    });
</script>
