<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stories - MÃ­dia IBBV</title>
  <link rel="stylesheet" href="styles.css"> <!-- assets/ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ðŸ”§ Estilo bÃ¡sico para modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-conteudo {
      background: white;
      padding: 1rem;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }

    .modal-conteudo img,
    .modal-conteudo video {
      max-width: 100%;
      height: auto;
    }

    .modal-fechar {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #444;
    }

    .midia-thumbnail {
      cursor: pointer;
      max-width: 100%;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <header>
    <h1 style="text-align: center; margin-top: 1.5rem;">ðŸ“± MÃ­dias para Stories e DivulgaÃ§Ã£o</h1>
  </header>

  <main class="container" style="padding: 1rem 2rem;">
    <section class="section-box">
      <p>Estas artes foram preparadas para as redes sociais da igreja. Baixe, compartilhe e participe na divulgaÃ§Ã£o das programaÃ§Ãµes e mensagens ðŸ’¬ðŸ“£</p>

      <div class="avisos-lista" id="midia-container">
        <!-- MÃ­dias carregadas dinamicamente aqui -->
      </div>
    </section>
  </main>

  <!-- ðŸ”³ Modal Unificado -->
  <div class="modal" id="modalMidia">
    <div class="modal-conteudo">
      <span class="modal-fechar" onclick="fecharModal()">&times;</span>
      <div id="modalMidiaConteudo"></div>
    </div>
  </div>

  <script>
    function abrirModalMidia(tipo, src) {
      const modal = document.getElementById('modalMidia');
      const conteudo = document.getElementById('modalMidiaConteudo');

      if (tipo === "imagem") {
        conteudo.innerHTML = `<img src="${src}" alt="VisualizaÃ§Ã£o da mÃ­dia">`;
      } else if (tipo === "video") {
        conteudo.innerHTML = `
          <video controls autoplay>
            <source src="${src}" type="video/mp4">
            Seu navegador nÃ£o suporta vÃ­deo.
          </video>`;
      }

      modal.style.display = 'flex';
    }

    function fecharModal() {
      const modal = document.getElementById('modalMidia');
      modal.style.display = 'none';
      document.getElementById('modalMidiaConteudo').innerHTML = "";
    }

    const USO_ATUAL = "stories";

    fetch("../data/midias.json")
      .then(res => res.json())
      .then(midias => {
        const container = document.getElementById("midia-container");

        midias
          .filter(item => item.uso === USO_ATUAL)
          .sort((a, b) => new Date(b.data) - new Date(a.data)) // ðŸ”€ ordenar por data decrescente
          .forEach(item => {
            const div = document.createElement("div");
            div.className = "aviso-item";

            if (item.tipo === "imagem") {
              div.innerHTML = `
                <img src="../${item.arquivo}" alt="${item.descricao}" class="midia-thumbnail" onclick="abrirModalMidia('imagem', '../${item.arquivo}')">
                <div class="aviso-botoes">
                  <a href="../${item.arquivo}" class="btn-aviso" download>
                    <i class="fa-solid fa-download"></i> Baixar Imagem
                  </a>
                </div>`;
            } else if (item.tipo === "video") {
              const mime = item.extensao === "mp4" ? "video/mp4" : `video/${item.extensao}`;
              div.innerHTML = `
                <video class="midia-thumbnail" onclick="abrirModalMidia('video', '../${item.arquivo}')">
                  <source src="../${item.arquivo}" type="${mime}">
                </video>
                <div class="aviso-botoes">
                  <a href="../${item.arquivo}" class="btn-aviso" download>
                    <i class="fa-solid fa-download"></i> Baixar VÃ­deo
                  </a>
                </div>`;
            }

            container.appendChild(div);
          });
      })
      .catch(err => {
        console.error("Erro ao carregar mÃ­dias:", err);
        document.getElementById("midia-container").innerHTML = "<p>Erro ao carregar as mÃ­dias.</p>";
      });
  </script>
</body>
</html>
